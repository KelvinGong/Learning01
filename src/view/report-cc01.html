<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html')  %>

    <title><%= htmlWebpackPlugin.options.title%> - Enrollment Sys.</title>
</head>
<body>
    <%= require('html-loader!./layout/nav.html')  %>

    <div class="crumb">
        <div class="w">
            <div class="crumb-con">
                <a class="link" href="./index.html">Enrollment Sys.</a>
                <span>></span>
                <span class="link-text"><%= htmlWebpackPlugin.options.title%></span>
            </div>
        </div>
    </div>
    <div class="page-wrap w">
        <ul class="sort-con">
            <li class="sort-item active" data-type="default">默认排序</li>
            <li class="sort-item" data-type="price">
                <span>价格</span>
                <i class="fa fa-sort-asc"></i>
                <i class="fa fa-sort-desc"></i>
            </li>

            <li class="update-item right" data-type="default">
                <label>选择中心
                    <select id="centreCode" class="centreList"></select>
                </label>
                <label>start : </label><input id="startDate" class="startDate" type="date"/> 
                <label>end : </label><input id="endDate" class="endDate" type="date"/>
                <button class="update-data">刷新</button>
        </li>
        </ul>
        <!-- list 容器 -->
        <ul class="m-list-con">
        </ul>
        <!-- 分页容器 -->
        <div class="pagination"></div>
    </div>
    <%= require('html-loader!./layout/footer.html')  %>
</body>
</html>
